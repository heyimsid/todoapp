<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple To-Do App</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: aqua;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 90px auto;
        background-color: aliceblue;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
        color: black;
        margin-bottom: 24px;
    }
    .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: #10b981; /* teal accent */
        box-shadow: 0 0 5px #10b981;
    }
    button {
        padding: 10px 25px;
        background: linear-gradient(135deg, #10b981, #059669);
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
        font-size: 1rem;
    }
    button:hover, button:focus {
        background: linear-gradient(135deg, #059669, #10b981);
        outline: none;
    }
    ul {
        list-style-type: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 0;
    }
    li {
        padding: 10px 12px;
        background-color: #3b82f6; /* blue */
        color: white;
        border: 1px solid #2563eb; /* darker blue */
        margin-bottom: 10px;
        border-radius: 6px;
        font-size: 1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        word-break: break-word;
    }
</style>
</head>
<body>
    <div class="container" role="main">
        <h1>To-Do App</h1>
        <div class="input-section">
            <input type="text" id="taskInput" aria-label="Enter a task" placeholder="Enter a Task" />
            <button id="addBtn" aria-label="Add task button">Add</button>
        </div>
        <ul id="taskList" aria-live="polite" aria-relevant="additions"></ul>
    </div>

    <script>
        (function(){
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                const listItem = document.createElement('li');
                listItem.textContent = taskText;
                taskList.appendChild(listItem);
                taskInput.value = '';
                taskInput.focus();
            }

            addBtn.addEventListener('click', addTask);

            // Also add task on Enter keypress inside input
            taskInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTask();
                }
            });
        })();
    </script>
</body>
</html>
